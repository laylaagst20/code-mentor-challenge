<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Preview</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="Container__principal">
        <img class="Container__image" src="image-product-desktop.jpg" alt="Photo of a perfume bottle">
        
        <div class="Card-description">
            <h4>PERFUME</h4>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <h2 class="descount">$<span>149.99</span></h2> 
                <del>$169.99</del> 
            </div>
            <button class="btn" type="button" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
                <img src="icon-cart.svg" class="icon-cart" alt="Cart icon"> Add to cart
            </button>
        </div>
    </section>
    <footer
        <p>Challenge by <a class="challenge" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Layla Augusta. </p>
    </footer>
</body>
</html>
